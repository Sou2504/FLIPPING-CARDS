<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip_cards.css">
    <title>Flipping Cards</title>
</head>
<body style="background-color:burlywood;">
    <header>PICK A CARD</header>
    <div class="cards-container">
        <ul class="cards-list">
            <li class="cards">
                <div class="front" style="background-color: lightblue;">LUFFY</div>
                <div class="back" style="background-color: lightgreen;">ZORO</div>
            </li>
            <li class="cards">
                <div class="front" style="background-color:lightpink;">HELLO</div>
                <div class="back" style="background-color:lightseagreen;">WORLD</div>
            </li>
            <li class="cards">
                <div class="front" style="background-color:lightyellow;">HTML</div>
                <div class="back" style="background-color:lightcyan;">CSS</div>
            </li>
            <li class="cards">
                <div class="front" style="background-color:lightslategray;">YOU</div>
                <div class="back" style="background-color:lightsalmon;">TUBE</div>
            </li>
            <li class="cards">
                <div class="front" style="background-color:lightgoldenrodyellow;">PRIME</div>
                <div class="back" style="background-color:lightsteelblue;">VIDEO</div>
            </li>
        </ul>
    </div>
</body>
</html>
